<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training UI Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #cfe1ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 60px;
        }

        .card {
            background-color: #4c88ff;
            padding: 40px;
            border-radius: 20px;
            width: 260px;
            color: white;
            text-align: center;
        }

        .section-label {
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }

        .link-button {
            width: 100%;
            padding: 15px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 15px;
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        .link-button:hover {
            transform: scale(1.05);
        }

        .character {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="section-label">Pre-test</div>
            <button class="link-button" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSefg-R3NOx6wgwwBBMk4Y7tUj5CcR5_VK4ZxX2-Hy_SYHzMiw/viewform?usp=dialog';">Go</button>

            <div class="section-label">Modul 1</div>
            <button class="link-button" onclick="window.location.href='https://docs.google.com/document/d/1FmLQIIZWM5OrxSS9_SGu-4IStoHyRyDRldjlRtB_mZ4/edit?usp=sharing';">Go</button>

            <div class="section-label">Modul 2</div>
            <button class="link-button" onclick="window.location.href='https://docs.google.com/document/d/1bBWfwgRIQRNyY3CWKMBZYRLzr2WOckKcg3bfti-eGso/edit?usp=sharing';">Go</button>

            <div class="section-label">Post-test</div>
            <button class="link-button" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLScZqW2T0ZW4GVXCR35eLzeTanVIz1HuaV9R295pdRzOSxGtFQ/viewform?usp=publish-editor';">Go</button>

            <div class="section-label">Budgeting Tracker</div>
            <button class="link-button" onclick="window.location.href='https://docs.google.com/spreadsheets/d/1UgC0TqDvkn0-zshQpFZAXKrISHEF-hIkwrZI6n1nNvs/edit?usp=sharing';">Go</button>
        </div>

        <img src="character.png" class="character" alt="Character" />
        <img src="money.png" class="character" alt="Character" />
    </div>
</body>
</html>
